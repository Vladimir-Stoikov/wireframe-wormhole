<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Flying through a tube</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <main id="main">
      <section id="canvas" class="canvas"></section>
      <nav id="navbar" class="navbar">
        <ul>
          <li>
            <div>
              <!-- TUBE SETTINGS NAV SECTION -->
            <h2>Tube settings</h2>
            <div>
              <label for="tube-type">Choose a type:</label>
              <select name="tube-type" id="tube-type" > 
                <option value="mesh">mesh</option>
                <option value="solid">solid</option>
                <option value="texture">texture</option>
                <option value="none">none</option>

              </select>
            </div>
            <div>
              <label for="tube-color">Choose a color:</label>
              <select name="tube-color" id="tube-color">
                <option value="random">Random</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="white">white</option>
              </select>
            </div>
            <div>
              <label for="tube-scale">Mesh scale</label>
              <input type="range" id="tube-scale" name="tube-scale" min="1" max="4" />
            </div>
            </div>
          </li>
          <li>

            <div>
              <!-- ELEMS SETTINGS NAV SECTION -->
            <h2>Elems settings</h2>
            <div>
              <label for="elems-drop-list">Choose a type:</label>
              <select name="elems-drop-list" id="elems-drop-list">
                <option value="mesh">mesh</option>
                <option value="solid">solid</option>
                <option value="none">none</option>
                <option value="something">something</option>
              </select>
            </div>
              <label for="elems-color">Choose a color:</label>
              <select name="elems-color" id="elems-color">
                <option value="random">Random</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="white">white</option>
              </select>
            </div>
            <div>
              <label for="elems-count">Count</label>
              <input type="range" id="elems-count" name="elems-count" min="100" max="500" step="100" value="300"/>
            </div>
            </div>
          </li>
          <li>

            <div>
              <!-- CAMERA SETTINGS NAV SECTION -->
            <h2>Camera settings</h2>
            <p>Speed</p>
            <div class="camera-speed">
              <button id="camera-speed-down">◃</button>
              <span id="camera-speed-value">normal</span>
              <button id="camera-speed-up">▹</button>
            </div>
            <button id="camera-reverse-btn">reverse</button>
            <div>
              <label for="position">Position</label>
              <input type="range" id="position" name="position" min="0" max="5" />
            </div>
            </div>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
